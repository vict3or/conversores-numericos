<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Conversores Númericos</title>
</head>
<body>
  <section class="topbar">
        <H1 id="toop">Conversores Númericos</H1>
  </section>
  <div id="container">
       <div id="container-one">
         <h1>Binario para Decimal</h1>
         <div class="answer one">
              <input  type="text" id="answer-screen-one" placeholder="Número decimal">
         </div>
         <div class="content one">
              <input type="text" id="binary" placeholder="Número binario">
         </div>
         <div class="radio one">
            <div>
                  <input type="radio" id="binaryToDecimal" name="binaryOrDecimal" value="binaryToDecimal">
                  <label for="binaryToDecimal">Binario para decimal</label>
            </div>
            <div>
                  <input type="radio" id="decimalToBinary" name="binaryOrDecimal" value="decimalToBinary">
                  <label for="decimalToBinary">Decimal Para binario</label>
            </div>
         </div>
         <div class="button one">
               <button id="button-one">Converter</button>
         </div>
       </div>
       <div id="container-two">
         <h1>Romano para Decimal</h1>    
         <div class="ans two">
               <input type="text" id="answer-screen-two" placeholder="Número decimal">
         </div>
         <div class="cont two">
               <input type="text" id="roman" placeholder="Número romano">
         </div>
         <div class="radio two">
               <div>
                  <input type="radio" id="romanToDecimal" name="romanOrDecimal" value="romanToDecimal">
                  <label for="romano">Romano para decimal</label>
               </div>
               <div>
                  <input type="radio" id="decimalToRoman" name="romanOrDecimal" value="decimalToRoman">
                  <label for="decimal">Decimal Para romano</label>
               </div>
         </div>
         <div class="but two">
               <button id="button-two">Converter</button>
         </div>
       </div>
  </div>
  



  <script src="binToDecScript.js"></script>
  <script src="romanToDecScript.js"></script>
</body>
</html>
